<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Prompter PWA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #374151;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .dark body {
      background-color: #111827;
      color: #e5e7eb;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
  <script>
    // Check for dark mode
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'true' || 
        (darkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're offline</h1>
    <p>It looks like your connection is currently offline. Some features may be limited until you're back online.</p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
